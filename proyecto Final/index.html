<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <title>Aplicacion del Clima</title>
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.min.css">
  </head>
  <body>
    <div class="container p-4">
      <div class="row">
        <div class="col-md-4 mx-auto text-center">
          <div class="card">
            <div class="card-body">
              <h1 id="localizacion-clima" class="h3"></h1>
              <h3 id="descripcion-clima" class="h4"></h3>
              <h3 id="clima-cadena"></h3>
              <ul class="list-group mt-3">
                <li id="Humedad" class="list-group-item"></li>
                <li id="viento" class="list-group-item"></li>
              </ul>
            </div>
          </div>
          <!-- Formulario Clima -->
          <div class="card mt-4">
            <div class="card-body">
              <!--formulario para agregar una nueva ciudad para checar su clima -->
              <form id="c-form">
                <!--clase para separar los inputs-->
                <div class="form-group">
                  <input type="text" id="ciudad" class="form-control" placeholder="ciudad" autofocus>
                </div>
                <div class="form-group">
                  <input type="text" id="countryCode" class="form-control" placeholder="Código de país">
                </div>
                <div class="form-group">
                  <button class="btn btn-primary btn-block" id="w-change-btn">
                    Guardar Cambios
                  </button>
                  <button class="btn btn-info" type="button" onclick="Regresar()">Regresar</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
       function Regresar(){
        window.location="main.html";
        }
    </script>

  <script type="text/javascript" src="bundle.js"></script></body>
</html>
